<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebSocket Test Page</title>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    const button = document.getElementById('sendButton');

    // Replace 'ws://localhost:8080' with your WebSocket server's address
    const ws = new WebSocket('ws://localhost:5000');

    ws.onopen = function() {
      output.textContent += 'Connected to the server\n';
    };

    ws.onmessage = function(event) {
      output.textContent += `From Server: ${event.data}\n`;
    };

    ws.onclose = function() {
      output.textContent += 'Disconnected from the server\n';
    };

    ws.onerror = function(error) {
      console.error('WebSocket Error: ' + error);
    };

    button.onclick = function() {
      const message = input.value;
      ws.send(message);
      input.value = '';
      output.textContent += `To Server: ${message}\n`;
    };
  });
</script>
</head>
<body>
<h2>WebSocket Test Client</h2>
<div>
  <input id="input" type="text" placeholder="Message to send">
  <button id="sendButton">Send Message</button>
</div>
<pre id="output"></pre>
</body>
</html>
